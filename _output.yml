bookdown::gitbook:
  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        <li><a href="https://github.com/ismayc/chemistr-book-source/issues" target="blank">Create a GitHub Issue</a></li>
        <li><a href="mailto:chester.ismay@gmail.com" target="blank">Email Chester</a></li>
    edit:
      link: https://github.com/ismayc/chemistr-book-source/edit/master/%s
bookdown::pdf_book:
  base_format: tufte::tufte_book
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true
  fig_width: 7
  fig_height: 4
  highlight: tango
